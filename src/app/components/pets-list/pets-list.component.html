
<div class="title">
    <h1>Pets List</h1>
</div>

<app-spiner-bar *ngIf="loading"></app-spiner-bar>

<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Quality" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Race </th>
      <td mat-cell *matCellDef="let element"> {{element.race}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th  *matHeaderCellDef > 
        <!-- "routerLink" nos redirige a la ruta indicada (recordar poner la "/" importantisimo)-->
        <!-- otra manera de hacer el router es: [routerLink]="['/addpet']" -->
        <button routerLink="/addpet" mat-raised-button color="primary">Add a new Pet</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/petcard/{{element.id}}" matTooltip="view the details of the pet" class="search" aria-hidden="false" fontIcon="search"></mat-icon>
        -
        <mat-icon routerLink="/editpet/{{element.id}}" matTooltip="edit the pets properties" class="edit" aria-hidden="false" fontIcon="edit"></mat-icon>
        -
        <mat-icon (click)="deletePet(element.id)" matTooltip="delete this pet from the list" class="delete" aria-hidden="false" fontIcon="delete"></mat-icon>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>

</div>
